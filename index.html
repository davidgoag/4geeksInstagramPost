<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
</head>
<body>
    <div class="pagetitle">
        <h1>Instagram Post</h1>
    </div>

    <div class="feed">
        <div class="photocontainer">
            <div class="phototitle">
                <div class="leftparttitle">
                    <figure class="profile">
                        <img src="https://images.pexels.com/photos/8836494/pexels-photo-8836494.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="profile">
                    </figure>
                    <div class="phototitle1"><h2>Nice bedroom</h2></div>
                </div>
                <div class="photodate">
                    <p>28/07</p>
                </div>
            </div>
            <figure class="photo">
                <img src="https://images.pexels.com/photos/7018259/pexels-photo-7018259.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="My bed">
            </figure>
            <div class="photodescription">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque odio rerum rem error earum dolores quo repep.</p>
                <br><p><strong>#4geeks</strong></p>
            </div>
        </div>

        
    </div>

</body>
</html>
